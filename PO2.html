<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="preorder.css" />
  </head>

  <body>
    <section class="container">
      <header>Pre-Order Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nama</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>No.KTP</label>
          <input type="text" placeholder="Enter KTP number" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>No.HP</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Tanggal Lahir</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Jenis Kelamin</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Alamat</label>
          <input type="text" placeholder="Alamat" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>NEGARA</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
                <option>Indonesia</option>
              </select>
            </div>
            <input type="text" placeholder="Produk" required />
          </div>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Jabatan</option>
                <option>Direktur</option>
                <option>Manager</option>
                <option>Spv</option>
                <option>Hrd</option>
                <option>Admin</option>
                <option>Staff</option>
             </select>
            </div>
           <input type="number" placeholder="JUMLAH" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
